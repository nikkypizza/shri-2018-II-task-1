<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1">
  <title>Яндекс.Дом</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="page-header">
    <a href="#" title="На главную" class="page-header__logo">
      <img src="img/svg/ya-logo.svg" width="113" height="38" alt="Яндекс.Дом">
    </a>
    <button type="button" class="page-header__menu-toggler" title="Открыть меню"></button>
    <nav class="page-header__nav">
      <ul class="page-header__nav-list">
        <li class="page-header__nav-list-item page-header__nav-list-item--active">
          <a href="#">События</a>
        </li>
        <li class="page-header__nav-list-item">
          <a href="#">Сводка</a>
        </li>
        <li class="page-header__nav-list-item">
          <a href="#">Устройства</a>
        </li>
        <li class="page-header__nav-list-item">
          <a href="#">Сценарии</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="events">
      <h1 class="events__header">Лента событий</h1>
      <ul class="events__list"></ul>
    </section>
  </main>
  <footer class="page-footer">
    <ul class="page-footer__links">
      <li>
        <a href="#">Помощь</a>
      </li>
      <li>
        <a href="#">Обратная связь</a>
      </li>
      <li>
        <a href="#">Разработчикам</a>
      </li>
      <li>
        <a href="#">Условия использования</a>
      </li>
    </ul>
    <span class="page-footer__copyright">© 2001–2017 ООО «Яндекс»</span>
  </footer>
  <template class="card-template">
    <li class="events__card">
      <header class="events__card-header">
        <img class="events__card-icon" src="img/svg/icon-key.svg" alt="Иконка события">
        <h2 class="events__card-title">Дверь открыта</h2>
      </header>
      <div class="events__card-subheader">
        <span class="events__card-source">Сенсоры потребления</span>
        <span class="events__card-time">18:50, Сегодня</span>
      </div>
      <div class="events__card-content">
        <p class="events__card-description"></p>
      </div>
      <button class="events__card-btn events__card-btn--close"></button>
      <button class="events__card-btn events__card-btn--next"></button>
    </li>
  </template>
  <template class="widgets-template">
    <!-- Виджет сенсора потребления (график расходов) -->
    <img class="events__card-image" src="img/svg/richdata.svg" alt="График расхода ресурсов">
    <!-- Виджет температуры -->
    <ul class="widget-temperature">
      <li>
        Температура: <span class="widget-temperature-value widget-temperature-value--temp">2623 C</span>
      </li>
      <li>
        Влажность: <span class="widget-temperature-value widget-temperature-value--humidity">1231 %</span>
      </li>
    </ul>
    <!-- Виджет музыки -->
    <div class="widget-music">
      <header class="widget-music__artist">
        <img class="widget-music__album-cover" src="https://yt3.ggpht.com/a-/AN66SAz6pL7-pZDYKoZsapohqYlKlY3ypOPTLA-s_Q=s900-mo-c-c0xffffffff-rj-k-no" alt="Обложка альбома">
        <div class="widget-music__player">
          <span class="widget-music__artist-name">Florence&The Machine Florence & The Machine  Florence & The Machine  Florence & The Machine </span>
          <div class="widget-music__song-state">
            <input class="widget-music__song-slider" type="range" min="0" max="100" value="5" step="1">
            <span class="widget-music__song-length">0:31</span>
          </div>
        </div>
      </header>
      <footer class="widget-music__controls">
        <div class="widget-music__button-wrapper">
          <button class="widget-music__song-button" type="button"></button>
          <button class="widget-music__song-button widget-music__song-button--next" type="button"></button>
        </div>
        <form class="widget-music__form">
          <input class="widget-music__volume-input" type="range" min="0" max="100" value="10" step="1" id="musicRangeInput" oninput="musicRangeOutput.value = `${musicRangeInput.value}%`">
          <output class="widget-music__volume-output" id="musicRangeOutput" for="musicRangeInput">340%</output>
        </form>
      </footer>
    </div>
    <!-- Виджет формы холодильника -->
    <form class="widget-fridge" action="#">
      <button class="widget-fridge__btn widget-fridge__btn--confirm" type="button">Да</button>
      <button class="widget-fridge__btn" type="button">Нет</button>
    </form>
    <!-- Виджет сенсора движения (камера пылесоса) -->
    <div class="widget-cam">
      <!--
      <picture>
        <source type="image/webp" srcset="img/robot-cleaner.webp 1x, img/robot-cleaner2x.webp 2x, img/robot-cleaner3x.webp 3x">
        <img class="widget-cam__img" src="img/robot-cleaner.png" srcset="img/robot-cleaner2x.png 2x, img/robot-cleaner3x.png 3x" alt="Пылесос испытывает затруднения">
      </picture>
    -->
      <div class="widget-cam__img" touch-action="none">
      </div>
      <ul class="widget-cam__data">
        <li class="widget-cam__data-item">
          Приближение: <span class="widget-cam__data-zoom">78 %</span>
        </li>
        <li class="widget-cam__data-item">
          Яркость: <span class="widget-cam__data-brightness">50 %</span>
        </li>
      </ul>
    </div>
  </template>
  <script src="js/index.js"></script>
  <!-- Modernizr для поддержки фоновых .webp изображений -->
  <script src="js/modernizr-webp-custom.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="js/pointer-events.js"></script>
